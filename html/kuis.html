<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Interaktif</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <img src="/images/logo.png" alt="Logo" class="h-10 mr-3">
                <h1 class="text-2xl font-bold">Selamat datang di Platform E-Learning!</h1>
            </div>
            <nav class="hidden md:flex space-x-4">
                <a href="index.html" class="hover:bg-blue-700 px-3 py-2 rounded">Beranda</a>
                <a href="pelajaran.html" class="hover:bg-blue-700 px-3 py-2 rounded">Pelajaran</a>
                <a href="kuis.html" class="hover:bg-blue-700 px-3 py-2 rounded">Kuis</a>
                <a href="informasi.html" class="hover:bg-blue-700 px-3 py-2 rounded">Informasi</a>
            </nav>
            <div class="md:hidden">
                <button id="menu-toggle" class="focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="md:hidden hidden">
            <a href="index.html" class="block px-4 py-2 hover:bg-blue-700">Beranda</a>
            <a href="pelajaran.html" class="block px-4 py-2 hover:bg-blue-700">Pelajaran</a>
            <a href="kuis.html" class="block px-4 py-2 hover:bg-blue-700">Kuis</a>
            <a href="informasi.html" class="block px-4 py-2 hover:bg-blue-700">Informasi</a>
        </div>
    </header>

    <main class="container mx-auto py-6">
        <section class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-4">Kuis Interaktif</h2>
            <form id="quiz-form">
                <div class="mb-4">
                    <label class="block font-semibold">Pertanyaan 1: Apa itu HTML?</label>
                    <div>
                        <input type="radio" name="q1" value="HyperText Markup Language" id="q1a1" class="mr-2">
                        <label for="q1a1">HyperText Markup Language</label><br>
                        <input type="radio" name="q1" value="HighText Machine Language" id="q1a2" class="mr-2">
                        <label for="q1a2">HighText Machine Language</label><br>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block font-semibold">Pertanyaan 2: Apa kepanjangan dari CSS?</label>
                    <div>
                        <input type="radio" name="q2" value="Cascading Style Sheets" id="q2a1" class="mr-2">
                        <label for="q2a1">Cascading Style Sheets</label><br>
                        <input type="radio" name="q2" value="Cascading System Sheets" id="q2a2" class="mr-2">
                        <label for="q2a2">Cascading System Sheets</label><br>
                    </div>
                </div>
                <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600" type="button" onclick="checkAnswers()">Submit</button>
            </form>
            <div id="results" class="mt-4"></div>
        </section>
    </main>

    <footer class="mt-24 bg-blue-600 text-white text-center py-4">
        &copy; 2024 Shafa Najwa Nathania. â™¥ Sistech!
    </footer>

    <script src="/js/scripts.js"></script>
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>
</body>
</html>
