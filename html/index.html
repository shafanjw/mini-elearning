<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-learning Platform</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-100">
    <header class="ml-10 bg-blue-300 text-white p-4 flex items-center">
        <div class="flex items-center ml-10">
            <h1 class="text-2xl font-bold ml-2">Selamat datang di Platform E-Learning!</h1>
        </div>

        <nav class="bg-blue-500 text-white w-38 h-full fixed top-0 left-0 overflow-y-auto">
            <img src="/images/logo.png" alt="Logo" class="h-10 ml-4 mr-2 mb-2 mt-2">
            <ul class="py-4">
                <li><a href="#" class="block px-4 py-2 hover:bg-blue-600">Beranda</a></li>
                <li><a href="#" class="block px-4 py-2 hover:bg-blue-600">Pelajaran</a></li>
                <li><a href="#" class="block px-4 py-2 hover:bg-blue-600">Kuis</a></li>
                <li><a href="#" class="block px-4 py-2 hover:bg-blue-600">Informasi</a></li>
            </ul>
        </nav>
    </header>

    <main class="ml-40 container mx-auto py-4">
        <section id="course-list" class="mb-8">
            <h2 class="text-xl font-bold mb-2">Pelajaran yang Tersedia</h2>
            <ul>
                <li><a href="#" class="text-blue-500 hover:underline">Flexbox</a></li>
                <li><a href="#" class="text-blue-500 hover:underline">Navigation Bar</a></li>
                <li><a href="#" class="text-blue-500 hover:underline">Transition & Stylings</a></li>
            </ul>
        </section>
        <section id="quiz" class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold mb-4">Kuis Interaktif</h2>
            <form id="quiz-form">
                <div class="mb-4">
                    <label class="block font-semibold">Pertanyaan 1: Apa itu HTML?</label>
                    <div>
                        <input type="radio" name="q1" value="HyperText Markup Language" id="q1a1" class="mr-2">
                        <label for="q1a1">HyperText Markup Language</label><br>
                        <input type="radio" name="q1" value="HighText Machine Language" id="q1a2" class="mr-2">
                        <label for="q1a2">HighText Machine Language</label><br>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block font-semibold">Pertanyaan 2: Apa kepanjangan dari CSS?</label>
                    <div>
                        <input type="radio" name="q2" value="Cascading Style Sheets" id="q2a1" class="mr-2">
                        <label for="q2a1">Cascading Style Sheets</label><br>
                        <input type="radio" name="q2" value="Cascading System Sheets" id="q2a2" class="mr-2">
                        <label for="q2a2">Cascading System Sheets</label><br>
                    </div>
                </div>
                <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600" type="button" onclick="checkAnswers()">Submit</button>
            </form>
            <div id="results" class="mt-4"></div>
        </section>
    </main>

    <footer class="mt-12 bg-blue-300 text-white text-center py-2">
        &copy; 2024 Shafa Najwa Nathania. â™¥ Sistech!
    </footer>

    <script src="/js/scripts.js"></script>
</body>
</html>
